<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper, Scissors Game</title>
    <style>
        img {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <img id="randomImage" src="play.jpeg"" alt="Random Image">

    <label for="userChoice">Enter Rock, Paper, or Scissors:</label>
    <input type="text" id="userChoice">
    <button onclick="playGame()">Play</button>

    <p id="resultText"></p>

    <script>
        function getRandomNumber(min, max) {
            return Math.floor(Math.random() * (max - min + 1)) + min;
        }

        function playGame() {
            // Get a random number between 1 and 3
            var randomNumber = getRandomNumber(1, 3);

            // Get the user's choice from the input field
            var userChoice = document.getElementById("userChoice").value.toLowerCase();

            // Get the image element by its ID
            var imgElement = document.getElementById("randomImage");

            // Set the source of the image based on the random number
            switch (randomNumber) {
                case 1:
                    imgElement.src = "scissors.jpeg"; // Replace "image1.jpg" with the path to your first image
                    break;
                case 2:
                    imgElement.src = "rock.jpg"; // Replace "image2.jpg" with the path to your second image
                    break;
                case 3:
                    imgElement.src = "hand.jpeg"; // Replace "image3.jpg" with the path to your third image
                    break;
                default:
                    break;
            }

            // Determine the game outcome
            var resultText = document.getElementById("resultText");
            if ((userChoice === "rock" && randomNumber === 1) ||
                (userChoice === "paper" && randomNumber === 2) ||
                (userChoice === "scissors" && randomNumber === 3)) {
                resultText.textContent = "You win!";
            } else if ((userChoice === "rock" && randomNumber === 3) ||
                       (userChoice === "paper" && randomNumber === 1) ||
                       (userChoice === "scissors" && randomNumber === 2)) {
                resultText.textContent = "You lose!";
            } else {
                resultText.textContent = "It's a draw!";
            }
        }
    </script>
</body>
</html>
